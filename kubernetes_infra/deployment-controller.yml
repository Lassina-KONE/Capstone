apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-capstone
  labels:
    app: app-capstone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-capstone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: app-capstone
    spec:
      containers:
        - image: lassina/app-capstone:lastest"
          imagePullPolicy: Always
          name: app-capstone
          ports:
          - containerPort: 80